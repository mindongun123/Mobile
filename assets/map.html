<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Goong Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://cdn.goong.io/goong-js/v1.4.5/goong-js.js"></script>
    <link href="https://cdn.goong.io/goong-js/v1.4.5/goong-js.css" rel="stylesheet" />
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      goongjs.accessToken = '%GOONG_API_KEY%';
      const map = new goongjs.Map({
        container: 'map',
        style: 'https://tiles.goong.io/assets/goong_map_web.json',
        center: [105.854444, 21.028511], // Hà Nội
        zoom: 13,
        attributionControl: false
      });

      map.addControl(new goongjs.NavigationControl(), 'bottom-right'); // Điều khiển zoom
    </script>
  </body>
</html>
